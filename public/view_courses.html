<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>View Courses</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Instructor</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="courseList">
                <!-- Course list will be dynamically updated here -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
