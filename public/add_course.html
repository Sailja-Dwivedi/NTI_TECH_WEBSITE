<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Add Course</h1>
        <form id="courseForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>

    <div class="container mt-4">
        <h1>Course List</h1>
        <div id="content">
            <!-- Content will be dynamically updated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch courses from the API
            fetchCourses();

            // Add event listener for form submission
            document.getElementById('courseForm').addEventListener('submit', addCourse);
        });

        async function fetchCourses() {
            try {
                const response = await fetch('https://nti-tech-website.onrender.com/api/allcourse');
                const data = await response.json();

                if (data.success) {
                    displayCourses(data.courses);
                } else {
                    console.error('Failed to fetch courses:', data.message);
                }
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        function displayCourses(courses) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Clear previous content

            if (courses.length === 0) {
                contentDiv.innerHTML = '<p>No courses found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-striped';

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Name', 'Description', 'Image', 'Actions'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            courses.forEach(course => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = course.name;
                row.appendChild(nameCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = course.description;
                row.appendChild(descriptionCell);

                const imageCell = document.createElement('td');
                const image = document.createElement('img');
                image.src = course.image; //`http://localhost:3500/${course.image}`;
                image.alt = course.name;
                image.width = 100;
                imageCell.appendChild(image);
                row.appendChild(imageCell);

                const actionsCell = document.createElement('td');

                const updateButton = document.createElement('button');
                updateButton.className = 'btn btn-primary btn-sm mr-2';
                updateButton.textContent = 'Update';
                updateButton.onclick = () => showUpdateForm(course);
                actionsCell.appendChild(updateButton);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteCourse(course._id);
                actionsCell.appendChild(deleteButton);

                row.appendChild(actionsCell);
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            contentDiv.appendChild(table);
        }

        async function addCourse(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('https://nti-tech-website.onrender.com/api/addCourse', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log(data);

                if (response.ok || data.success) {
                    alert('Course added successfully');
                    fetchCourses();
                    form.reset();
                } else {
                    alert('Failed to add course: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding course:', error);
                alert('Error adding course: ' + error.message);
            }
        }

        function showUpdateForm(course) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>Update Course</h2>
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="hidden" id="update-id" value="${course._id}">
                    <div class="form-group">
                        <label for="update-name">Name:</label>
                        <input type="text" class="form-control" id="update-name" value="${course.name}" required>
                    </div>
                    <div class="form-group">
                        <label for="update-description">Description:</label>
                        <textarea class="form-control" id="update-description" rows="3" required>${course.description}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="update-image">Image:</label>
                        <input type="file" class="form-control" id="update-image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Course</button>
                </form>
            `;

            document.getElementById('updateForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const form = e.target;
                const formData = new FormData(form);
                const id = document.getElementById('update-id').value;

                try {
                    const response = await fetch(`https://nti-tech-website.onrender.com/api/updateCourse/${id}`, {
                        method: 'PUT',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Course updated successfully');
                        fetchCourses();
                    } else {
                        alert('Failed to update course');
                    }
                } catch (error) {
                    console.error('Error updating course:', error);
                }
            });
        }

        async function deleteCourse(id) {
            try {
                const response = await fetch(`https://nti-tech-website.onrender.com/api/deleteCourse/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Course deleted successfully');
                    fetchCourses();
                } else {
                    alert('Failed to delete course');
                }
            } catch (error) {
                console.error('Error deleting course:', error);
            }
        }
    </script>
</body>

</html>
