<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">NTIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="searchForm">
                <input class="form-control mr-sm-2" type="search" name="name" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Add Course</h1>
        <form id="courseForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Course</button>
        </form>
    </div>

    <div class="container mt-4">
        <h1>Course List</h1>
        <div id="content">
            <!-- Content will be dynamically updated here -->
        </div>
    </div>

    <script>
        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:3500/api/addCourse', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Course added successfully');
                    form.reset();
                    fetchCourses();
                } else {
                    const errorData = await response.json();
                    alert(`Failed to add course: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error adding course:', error);
                alert('Error adding course');
            }
        });

        async function fetchCourses() {
            try {
                const response = await fetch('http://localhost:3500/api/allcourse');
                const courses = await response.json();
                displayCourses(courses);
            } catch (error) {
                console.error('Error fetching courses:', error);
            }
        }

        function displayCourses(courses) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Clear previous content

            if (courses.length === 0) {
                contentDiv.innerHTML = '<p>No courses found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table table-striped';

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Name', 'Description', 'Image', 'Actions'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            courses.forEach(course => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = course.name;
                row.appendChild(nameCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = course.description;
                row.appendChild(descriptionCell);

                const imageCell = document.createElement('td');
                const image = document.createElement('img');
                image.src = `http://localhost:3500/${course.image}`;
                image.alt = course.name;
                image.width = 100;
                imageCell.appendChild(image);
                row.appendChild(imageCell);

                const actionsCell = document.createElement('td');

                const updateButton = document.createElement('button');
                updateButton.className = 'btn btn-primary btn-sm mr-2';
                updateButton.textContent = 'Update';
                updateButton.onclick = () => showUpdateForm(course);
                actionsCell.appendChild(updateButton);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteCourse(course._id);
                actionsCell.appendChild(deleteButton);

                row.appendChild(actionsCell);
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            contentDiv.appendChild(table);
        }

        function showUpdateForm(course) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h2>Update Course</h2>
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="hidden" id="update-id" value="${course._id}">
                    <div class="form-group">
                        <label for="update-name">Name:</label>
                        <input type="text" class="form-control" id="update-name" value="${course.name}" required>
                    </div>
                    <div class="form-group">
                        <label for="update-description">Description:</label>
                        <textarea class="form-control" id="update-description" rows="3" required>${course.description}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="update-image">Image:</label>
                        <input type="file" class="form-control" id="update-image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Course</button>
                </form>
            `;

            document.getElementById('updateForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const form = e.target;
                const formData = new FormData(form);
                const id = document.getElementById('update-id').value;

                try {
                    const response = await fetch(`http://localhost:3500/api/updateCourse/${id}`, {
                        method: 'PUT',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Course updated successfully');
                        fetchCourses();
                    } else {
                        alert('Failed to update course');
                    }
                } catch (error) {
                    console.error('Error updating course:', error);
                }
            });
        }

        async function deleteCourse(id) {
            try {
                const response = await fetch(`http://localhost:3500/api/deleteCourse/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Course deleted successfully');
                    fetchCourses();
                } else {
                    alert('Failed to delete course');
                }
            } catch (error) {
                console.error('Error deleting course:', error);
            }
        }

        // Search form event listener
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const query = formData.get('name');

            try {
                const response = await fetch(`http://localhost:3500/api/search?name=${query}`, {
                    method: 'GET'
                });

                if (response.ok) {
                    const searchResults = await response.json();
                    displayCourses(searchResults);
                } else {
                    alert('Failed to fetch search results');
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
            }
        });

        // Initial fetch to display courses
        fetchCourses();
    </script>
</body>

</html>
